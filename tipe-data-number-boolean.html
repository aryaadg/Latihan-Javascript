<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <script>

        // tipe data number 

        document.writeln(100);
        document.writeln("</br>");
        document.writeln(10.50);
        document.writeln("</br>");

        // tipe data boolean 
        document.writeln("</br>");
        document.writeln(true);
        document.writeln("</br>");
        document.writeln(false);

        // tipe data string    
        document.writeln("</br>");
        document.writeln("</br>");
        document.writeln("programmer zaman now");
        document.writeln("</br>");
        document.writeln("i made arya adi guna");
        
        // tipe data sting double
        document.writeln("</br>");
        document.writeln("</br>");
        document.writeln("cita : " + "programmer zaman now");
        document.writeln("</br>");
        document.writeln("nama : " + "i made " + "arya adi guna");
        document.writeln("</br>")

        // escape string
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("lagi \nbelajar \ncoding");
        document.writeln("\\garis  \\youtube ");
        document.writeln(" \"petik dua\" ");
        document.writeln(" \'petik satu\' ");
        document.writeln("</textarea>");
        

    </script>

</body>
</html>
