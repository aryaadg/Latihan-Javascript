<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>aryaadg</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
<script>

    let result = +1; // membuat variabel result dan isi nya positif 1
    document.writeln("<p>" + result + "</p>");

    result--; // hasil nya akan di turunkan 1 
    document.writeln("<p>" + result + "</p>");

    result++; // hasil nya akan di naik kan 1
    document.writeln("<p>" + result + "</p>");

    result  = -result; // hasil akan di jadikan bilangan negatif -
    document.writeln("<p>" + result + "</p>");
</script>

</body>
</html>
